<div class="row">
  <div class="large-12 columns">
  <fieldset>
    <legend>Please Answer</legend>

    <label>DOB
      <input name="DOB" type="text" placeholder="Inputs and other form elements go inside...">
    </label>
    <label>Race/Ethnicity
      <select name="R/E">
          <option  value="AIAN">American Indian or Alaska Native</option>
          <option  value="Asian">Asian</option>
          <option  value="Black/AA">Black or African American</option>
          <option  value="H/L">Hispanic or Latino</option>
          <option  value="NHOPI">Native Hawaiian or Other Pacific Islander</option>
          <option  value="W?C">White or Caucasian</option>
      </select>        
    </label>
    <label>Which Best Describes Your Present Condition
      <select name="Condition">
          <option  value="NO">No PD symptoms or complaints</option>
          <option  value="One">Experiencing PD symptoms on one side of the body</option>
          <option  value="Both">Experiencing PD symptoms on Both sides of the body.</option>
          <option  value="Impaired">Impaired Balance, But Still Independent</option>
          <option  value="Disabled">Severly Disabled, But Able To Walk Or Stand Unassisted</option>
          <option  value="WheelChair">Wheelchair Of Bedridden unless Assisted </option>
      </select>         
    </label>
    <label>When Did Symptoms First Begin(MM/YYYY)
      <input name="symptoms" type="text" placeholder="Inputs and other form elements go inside...">
    </label>
  </fieldset>
  <div class="row">
        <div class="small-12 large-centered columns">
    <ul class="button-group text-right">
  <input type="submit" class="button button_orange " name="add" value="Add">

    </ul>
  </div>
      </div>
</div>
